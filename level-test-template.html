<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">IC3 Minitest</title>
    <style>
        /* Base Styles (Consistent with index.html and practice.html) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 15px;
        }

        .header h1 {
            text-align: center;
            color: #2c3e50;
            font-size: clamp(1.8rem, 4vw, 2.5rem); /* Fluid font size */
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: clamp(0.9rem, 2vw, 1.1rem); /* Fluid font size */
        }

        /* Navigation Buttons (e.g., "Ch·ªçn Kh·ªëi Kh√°c", "Trang Luy·ªán Thi Ch√≠nh") */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Content Container for the Test List */
        .test-list-container { /* Renamed from .test-container for clarity */
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: block; /* Always visible for this page */
            animation: fadeIn 0.5s ease;
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .test-title {
            font-size: clamp(1.5rem, 3.5vw, 2rem); /* Fluid font size */
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .test-description {
            color: #7f8c8d;
            font-size: clamp(0.9rem, 2vw, 1.1rem); /* Fluid font size */
        }

        /* Grid for Minitest Cards - Similar to Features in index.html */
        .minitest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted for 4 cards or stack */
            gap: 25px;
            margin-top: 30px;
        }

        .minitest-card {
            background: #f8f9fa; /* Lighter background for cards within container */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Softer shadow */
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #e9ecef; /* Subtle border */
        }

        .minitest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            border-color: #667eea; /* Highlight on hover */
        }

        .minitest-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1; /* Ensure emoji doesn't add extra space */
        }

        .minitest-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px; /* Reduce margin slightly */
        }

        .minitest-description {
            color: #7f8c8d;
            margin-bottom: 15px; /* Reduce margin slightly */
            font-size: 0.95rem;
        }

        .minitest-stats {

            justify-content: center; /* Center align stats */
            gap: 15px; /* Space between stats */
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        /* Start Button within cards */
        .minitest-card .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 25px; /* Slightly smaller button */
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: inline-block; /* Ensure it stays in its place */
        }

        .minitest-card .btn:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a3ea2); /* Darker on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            }

            }
        }
    </style>
